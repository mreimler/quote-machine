<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Quotes</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="quote-box">
      <div id="text"></div>
      
      <div id="author"></div>

     <button id="new-quote">New Quote</button>
      </span>
    </div>
<script src="script.js"></script>
  </body>
